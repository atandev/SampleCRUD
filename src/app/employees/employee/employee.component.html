<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="service.formData.ID" type="text" class="form-control" disabled>
    <div class="form-group">
      <label for="">Full Name</label>
      <input name="Fullname" #Fullname="ngModel" [(ngModel)]="service.formData.Fullname" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="">Code</label>
        <input name="Code" #Code="ngModel" [(ngModel)]="service.formData.Code" type="text" class="form-control">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="">Mobile No</label>
        <input name="Mobile_No" #Mobile_No="ngModel" [(ngModel)]="service.formData.Mobile_No" type="text" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="">Position</label>
        <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" type="text" class="form-control">
    </div>
  </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">Submit</button>
    </div>
  </form>
